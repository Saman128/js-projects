<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
        
        </div>

        <div class="keyboard">
            <button class="btn btn1"  value="AC" >AC</button>
            <button class="btn btn2"  value="0" >0</button>
            <button class="btn btn0"  value="/" >/</button>
            <button class="btn btn0"  value="*" >*</button><br>
            <button class="btn btn5"  value="7" >7</button>
            <button class="btn btn6"  value="8" >8</button>
            <button class="btn btn7"  value="9" >9</button>
            <button class="btn btn0"  value="-" >-</button><br>
            <button class="btn btn9"  value="4" >4</button>
            <button class="btn btn10"  value="5" >5</button>
            <button class="btn btn11"  value="6" >6</button>
            <button class="btn 0"  value="+" >+</button><br>
            <button class="btn btn13"  value="1" >1</button>
            <button class="btn btn14"  value="2" >2</button>
            <button class="btn btn15"  value="3" >3</button>
            <button class="btn btn16"  value="=">=</button>
        </div>
    </div>
</body>
</html>
